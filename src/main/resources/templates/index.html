<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TODO Application</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <div class="text-center">
        <h1 class="mb-4">TODO Application</h1>

        <!-- Task Input Form -->
        <form th:action="@{/}" method="post" class="row justify-content-center">
            <div class="col-md-8">
                <input type="text" class="form-control form-control-lg" name="title" placeholder="Enter new task" required>
            </div>
            <div class="col-auto">
                <button type="submit" class="btn btn-outline-primary btn-lg">Add Task</button>
            </div>
        </form>

        <!-- Task List -->
        <div class="mt-4">
            <ul class="list-group">
                <th:block th:each="task : ${tasks}">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                        <span th:text="${task.title}" class="fs-5">Sample Task</span>
                        <div>
                            <!-- Toggle Task Completion -->
                            <a th:href="@{/tasks/{id}/toggle(id=${task.id})}" class="btn btn-outline-success btn-lg">
                                ✔ Toggle
                            </a>

                            <!-- Delete Task -->
                            <a th:href="@{/tasks/{id}/delete(id=${task.id})}" class="btn btn-outline-danger btn-lg ms-2">
                                ✖ Delete
                            </a>
                        </div>
                    </li>
                </th:block>
            </ul>
        </div>
    </div>
</div>

</body>
</html>
